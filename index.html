<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Fireworks</title>
<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
}
canvas{
    display:block;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

/* draw hidden text and convert to particles */
function createTextParticles(text){
    const tempCanvas = document.createElement("canvas");
    const tctx = tempCanvas.getContext("2d");

    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;

    tctx.fillStyle = "white";
    tctx.font = "bold 120px Arial";
    tctx.textAlign = "center";
    tctx.fillText(text, canvas.width/2, canvas.height/2);

    const data = tctx.getImageData(0,0,tempCanvas.width,tempCanvas.height).data;

    for(let y=0;y<tempCanvas.height;y+=6){
        for(let x=0;x<tempCanvas.width;x+=6){
            const index = (y * tempCanvas.width + x) * 4;
            if(data[index+3] > 150){
                particles.push({
                    x: Math.random()*canvas.width,
                    y: canvas.height,
                    targetX: x,
                    targetY: y,
                    alpha:1
                });
            }
        }
    }
}

createTextParticles("HAPPY BIRTHDAY");

function animate(){
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach(p=>{
        p.x += (p.targetX - p.x)*0.05;
        p.y += (p.targetY - p.y)*0.05;

        p.alpha -= 0.002;

        ctx.fillStyle = "rgba(255,180,0,"+p.alpha+")";
        ctx.fillRect(p.x,p.y,3,3);
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
