<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Animation</title>
  <style>
    /* Full-screen pink background initially */
    body {
      margin: 0;
      padding: 0;
      background-color: #fce4ec; /* Hello Kitty pink background:contentReference[oaicite:6]{index=6} */
      overflow: hidden;
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    /* Canvas layers: hearts behind, text on top */
    #heartsCanvas, #textCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    #heartsCanvas { z-index: 1; }
    #textCanvas   { z-index: 2; }
    /* Background image fades in via opacity transition */
    #bgImage {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('1000161154.jpg') no-repeat center center/cover;
      /* Center the image without tiling:contentReference[oaicite:7]{index=7} */
      opacity: 0;
      transition: opacity 2s ease-in-out; /* fade-in */
      z-index: 0;
    }
    #bgImage.visible {
      opacity: 0.8; /* or 1.0 for full */
    }
    /* Simple black style for any debug text, if needed */
    #debug { color: black; position: absolute; top: 10px; left: 10px; }
  </style>
</head>
<body>
  <!-- Background image element -->
  <div id="bgImage"></div>
  <!-- Canvas for heart particles (behind text) -->
  <canvas id="heartsCanvas"></canvas>
  <!-- Canvas for text particle animation -->
  <canvas id="textCanvas"></canvas>

<script>
(function() {
  // Configuration
  const lines = [
    "To my gorgeous, caring and loving girlfriend,",
    "You are the first person to make me feel love.",
    "You never fail to put a smile on my face ever since I met you",
    "and I hope this puts a smile on yours.",
    "Happiest birthday muhleza"
  ];
  const textColor = 'black';
  const fontSize = 40;
  const lineHeight = 50;
  const startDelay = 1000; // delay before first line in ms
  const betweenDelay = 1500; // ms between lines
  const particleSize = 3;
  const textCanvas = document.getElementById('textCanvas');
  const heartsCanvas = document.getElementById('heartsCanvas');
  const ctxText = textCanvas.getContext('2d');
  const ctxHearts = heartsCanvas.getContext('2d');
  // Set canvas to full window size
  function resize() {
    textCanvas.width = window.innerWidth;
    textCanvas.height = window.innerHeight;
    heartsCanvas.width = window.innerWidth;
    heartsCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // Particle object for text letters
  class Particle {
    constructor(x, y, tx, ty) {
      // Start at bottom random x, or can start at tx for vertical rise
      this.x = Math.random() * textCanvas.width;
      this.y = textCanvas.height + Math.random() * 50; // start below view
      this.tx = tx;
      this.ty = ty;
      // Compute velocity to reach target in fixed time
      const frames = 100; 
      this.vx = (tx - this.x) / frames;
      this.vy = (ty - this.y) / frames;
      this.done = false;
    }
    update() {
      if (!this.done) {
        // Move towards target
        this.x += this.vx;
        this.y += this.vy;
        // If very close to target, snap and mark done
        if (Math.hypot(this.x - this.tx, this.y - this.ty) < 2) {
          this.x = this.tx;
          this.y = this.ty;
          this.done = true;
        }
      }
    }
    draw(ctx) {
      ctx.fillStyle = textColor;
      ctx.fillRect(this.x, this.y, particleSize, particleSize);
    }
  }

  // Draw a line of text into an offscreen canvas, extract pixels, create particles
  function spawnTextLine(text, yOffset) {
    const off = document.createElement('canvas');
    const offCtx = off.getContext('2d');
    offCtx.font = fontSize + 'px sans-serif';
    offCtx.textBaseline = 'top';
    // Measure text to set canvas size
    const metrics = offCtx.measureText(text);
    off.width = metrics.width;
    off.height = fontSize * 1.2;
    // Draw text in black on white
    offCtx.fillStyle = '#ffffff';
    offCtx.fillRect(0, 0, off.width, off.height);
    offCtx.fillStyle = textColor;
    offCtx.fillText(text, 0, 0);
    // Get pixel data and spawn particles
    const imgData = offCtx.getImageData(0, 0, off.width, off.height).data;
    const particles = [];
    for (let px = 0; px < off.width; px += 4) {
      for (let py = 0; py < off.height; py += 4) {
        const alpha = imgData[(py * off.width + px) * 4 + 3];
        if (alpha > 128) { // if not fully white background
          const targetX = px + (textCanvas.width - off.width) / 2; // center horizontally
          const targetY = py + yOffset;
          particles.push(new Particle(0,0, targetX, targetY));
        }
      }
    }
    return particles;
  }

  // Main list of text particles
  let allTextParticles = [];
  // Animate all text particles continuously
  function animateText() {
    ctxText.clearRect(0, 0, textCanvas.width, textCanvas.height);
    for (let p of allTextParticles) {
      p.update();
      p.draw(ctxText);
    }
    requestAnimationFrame(animateText); // smooth animation:contentReference[oaicite:8]{index=8}
  }
  animateText();

  // Schedule each line spawn with delays
  let currentYOffset = 100; // start vertical offset for first line
  lines.forEach((line, index) => {
    setTimeout(() => {
      const newParticles = spawnTextLine(line, currentYOffset);
      allTextParticles = allTextParticles.concat(newParticles);
      currentYOffset += lineHeight;
      // After last line, start hearts and fade in image
      if (index === lines.length - 1) {
        setTimeout(startHearts, 1000);
        setTimeout(() => {
          document.getElementById('bgImage').classList.add('visible');
        }, 500);
      }
    }, startDelay + index * betweenDelay);
  });

  // Heart particle class
  class Heart {
    constructor(x, y, size, vx, vy, color) {
      this.x = x; this.y = y;
      this.size = size;
      this.vx = vx; this.vy = vy;
      this.color = color;
      this.alpha = 1;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vy *= 0.99; // slow fade out upward
      this.alpha -= 0.005;
    }
    draw(ctx) {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      // Draw heart shape with bezier curves:contentReference[oaicite:9]{index=9}
      const x = this.x, y = this.y, w = this.size, h = this.size;
      ctx.beginPath();
      const topCurveHeight = h * 0.3;
      ctx.moveTo(x, y + topCurveHeight);
      // left side
      ctx.bezierCurveTo(
        x, y,
        x - w/2, y,
        x - w/2, y + topCurveHeight
      );
      // bottom left
      ctx.bezierCurveTo(
        x - w/2, y + (h + topCurveHeight)/2,
        x, y + (h + topCurveHeight)/2,
        x, y + h
      );
      // bottom right
      ctx.bezierCurveTo(
        x, y + (h + topCurveHeight)/2,
        x + w/2, y + (h + topCurveHeight)/2,
        x + w/2, y + topCurveHeight
      );
      // top right
      ctx.bezierCurveTo(
        x + w/2, y,
        x, y,
        x, y + topCurveHeight
      );
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }
  }

  const hearts = [];
  // Create hearts at intervals
  function startHearts() {
    setInterval(() => {
      const x = Math.random() * heartsCanvas.width;
      const size = 10 + Math.random() * 10;
      const vx = (Math.random() - 0.5) * 0.5;
      const vy = -1 - Math.random() * 0.5; // moving up
      const color = `hsl(${Math.random()*30+330}, 80%, 70%)`; // pink/red hues
      hearts.push(new Heart(x, heartsCanvas.height + 20, size, vx, vy, color));
    }, 300);
    animateHearts();
  }

  function animateHearts() {
    ctxHearts.clearRect(0, 0, heartsCanvas.width, heartsCanvas.height);
    for (let i = hearts.length - 1; i >= 0; i--) {
      const h = hearts[i];
      h.update();
      if (h.alpha <= 0) {
        hearts.splice(i, 1);
      } else {
        h.draw(ctxHearts);
      }
    }
    requestAnimationFrame(animateHearts);
  }
})();
</script>
